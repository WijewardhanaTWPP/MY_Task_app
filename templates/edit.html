{% extends 'base.html' %}
{% block head %}
<h2>Edit Task</h2>
{% endblock %}
{% block body %}
<div class="content">
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{ task.content }}" required>
        <button type="submit">Update</button>
    </form>
</div>
{% endblock %}
