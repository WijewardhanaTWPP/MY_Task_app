{% extends "base.html" %}

{% block head %}{% endblock %}

{% block body %}
<div class="content">
        <h1>Task smash</h1>
        <form Action="/tasks">
            <a href="/">Add Task</a>
        </form>
        {% if tasks | length < 1 %}
        <h3>There are No tasks</h3>
        {% else %}
        <table>
            <tr>
                <th>Task</th>
                <th>added</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{task.content}}</td>
                <td>{{task.date}}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    </br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}

    </div>
{% endblock %}
